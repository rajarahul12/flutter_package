on: [push]
name: Generate docs
jobs:
  build:
    name: Generate and update doc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.4'
        channel: 'stable'
    - name: Install dartdoc
      working-directory: ./
      run: |
        pub global activate dartdoc
        dartdoc .